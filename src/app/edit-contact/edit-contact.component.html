<div class="content">
  <h1 class="header">Edit Contact</h1>
  <form (ngSubmit)="saveContact(contactForm)" #contactForm="ngForm">
    <section>
      <nav>Name/Info</nav>
      <div>
        <input type="hidden" [ngModel]="contact.id" name="id" />
        <input
          placeholder="First Name"
          [(ngModel)]="contact.firstName"
          name="firstName"
        />
        <input
          placeholder="Last Name"
          [(ngModel)]="contact.lastName"
          name="lastName"
        />
        <input
          type="date"
          placeholder="Date of Birth"
          [(ngModel)]="contact.dateOfBirth"
          name="dateOfBirth"
        />
        <div>
          <span>Favorites Ranking:</span>
          <input
            type="range"
            min="0"
            max="5"
            placeholder="Favorites Ranking"
            [(ngModel)]="contact.favoritesRanking"
            name="favoritesRanking"
          />
          <span>{{ contact.favoritesRanking }}</span>
        </div>
        <div>
          <input
            type="checkbox"
            [(ngModel)]="contact.personal"
            name="personal"
          />
          Personal
        </div>
      </div>
    </section>
    <section>
      <nav>Phone</nav>
      <div class="flex-column" ngModelGroup="phone">
        <div class="flex-group">
          <input
            placeholder="Phone"
            [(ngModel)]="contact.phone.phoneNumber"
            name="phoneNumber"
          />
          <img src="/assets/plus-grey-blue.png" class="add" />
        </div>
        <div class="radio">
          @for(pt of phoneTypes; track pt.value) {
          <input
            type="radio"
            value="{{ pt.value }}"
            [(ngModel)]="contact.phone.phoneType"
            name="phoneType"
          />
          {{ pt.title }}
          }
        </div>
      </div>
    </section>
    <section>
      <nav>Address</nav>
      <div>
        <div class="address" ngModelGroup="address">
          <div class="flex-group">
            <input
              placeholder="Address"
              [(ngModel)]="contact.address.streetAddress"
              name="streetAddress"
            />
            <img src="/assets/plus-grey-blue.png" class="add" />
          </div>
          <input
            placeholder="City"
            [(ngModel)]="contact.address.city"
            name="city"
          />
          <input
            placeholder="State/Region"
            [(ngModel)]="contact.address.state"
            name="state"
          />
          <input
            placeholder="Zip/Postal Code"
            [(ngModel)]="contact.address.postalCode"
            name="postalCode"
          />
          <select
            [(ngModel)]="contact.address.addressType"
            name="addressType"
            required
          >
            @for(at of addressTypes; track at.value) {
            <option value="{{ at.value }}">{{ at.title }}</option>
            }
          </select>
        </div>
      </div>
    </section>
    <section>
      <nav>Notes</nav>
      <div>
        <textarea
          placeholder="Notes"
          row="5"
          [(ngModel)]="contact.notes"
          name="notes"
        ></textarea>
      </div>
    </section>
    <div class="buttons">
      @if(!contactForm.submitted) {
      <button class="secondary" type="button">Cancel</button>
      <button class="primary" type="submit">Save</button>
      } @else {
      <button disabled>Saving...</button>
      }
    </div>
  </form>
</div>
